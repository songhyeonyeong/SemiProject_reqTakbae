selectInquiry=SELECT RNUM,M_NO, M_TITLE, M_CONTEXT,M_DATE, USER_ID FROM (SELECT ROWNUM RNUM,M_NO, M_TITLE, M_CONTEXT,M_DATE, USER_ID FROM (SELECT ROWNUM RNUM,M_NO, M_TITLE, M_CONTEXT,M_DATE, USER_ID FROM (SELECT I.M_NO, I.M_TITLE, I.M_CONTEXT,I.M_DATE, M.USER_ID FROM INQUIRY I JOIN MEMBER M ON(I.U_NO = M.U_NO) WHERE I.STATUS='Y' AND REPLY_LEVEL=0 AND M.USER_ID <> 'admin' ORDER BY M_NO ASC))) WHERE RNUM BETWEEN ? AND ?
selectOne=SELECT I.M_NO, I.M_TITLE, I.M_CONTEXT,I.M_DATE, M.USER_ID FROM INQUIRY I JOIN MEMBER M ON(I.U_NO = M.U_NO) WHERE I.STATUS='Y' AND I.M_NO=?
selectReviewOne=SELECT RNUM,H_NO ,H_TITLE , H_CONTEXT ,H_GRADE ,H_DATE ,STATUS , USER_ID ,G_NO ,USER_NAME FROM(SELECT ROWNUM AS RNUM, H_NO , H_TITLE , H_CONTEXT, H_GRADE ,H_DATE , STATUS , USER_ID ,G_NO, USER_NAME FROM(SELECT DISTINCT R.H_NO , R.H_TITLE , R.H_CONTEXT, R.H_GRADE,R.H_DATE , R.STATUS , M.USER_ID, R.G_NO ,MR.USER_NAME FROM REVIEW R JOIN announcement A ON(R.G_NO = A.G_NO) JOIN MATCHING_ARTICLE MA ON(A.G_NO=MA.G_NO) JOIN MEMBER M ON(R.U_NO = M.U_NO) JOIN MEMBER MR ON(MR.U_NO = MA.U_NO) WHERE R.STATUS='Y' AND R.H_NO=? ORDER BY R.H_NO DESC))
insertReply=INSERT INTO INQUIRY VALUES(SEQ_MNO.NEXTVAL, 'NO' , ?, ?, 1, 'Y', '2018/12/30',1)
selectOneReply=SELECT I.M_CONTEXT, I.M_DATE FROM INQUIRY I WHERE I.REPLY_LEVEL=1 AND I.REF_MNO = ? AND I.STATUS ='Y'
selectReplyList=SELECT I.M_CONTEXT, I.M_DATE FROM INQUIRY I WHERE I.REPLY_LEVEL=1 AND I.REF_MNO = ? AND I.STATUS ='Y'
selectCharge=SELECT RNUM,CH_NO, USER_ID, USER_NAME,CH_RMONEY, CH_CMONEY, BANK_NUM, BANK_NAME, CH_DATE FROM (SELECT ROWNUM RNUM,CH_NO, USER_ID, USER_NAME,CH_RMONEY, CH_CMONEY, BANK_NUM, BANK_NAME, CH_DATE FROM (SELECT C.CH_NO, M.USER_ID, M.USER_NAME, C.CH_RMONEY, C.CH_CMONEY, M.BANK_NUM, M.BANK_NAME, C.CH_DATE FROM CHARGE C JOIN MEMBER M ON(C.U_NO = M.U_NO) WHERE C.STATUS='Y' ORDER BY CH_NO ASC)) WHERE RNUM BETWEEN ? AND ?
selectPoint=SELECT RNUM,P_NO,USER_ID, P_DATE, P_USEPOINT,C_POINT, G_TITLE FROM (SELECT ROWNUM RNUM,P_NO,USER_ID, P_DATE, P_USEPOINT,C_POINT, G_TITLE FROM (SELECT PB.P_NO,M.USER_ID,PB.P_DATE, PB.P_USEPOINT,M.C_POINT,A.G_TITLE FROM POINT_BREAKDOWN PB JOIN ANNOUNCEMENT A ON(A.G_NO = PB.G_NO) JOIN MEMBER M ON(A.U_NO = M.U_NO) WHERE PB.STATUS='Y' ORDER BY P_NO DESC)) WHERE RNUM BETWEEN ? AND ?
selectExchange=SELECT RNUM,C_NO, USER_ID, USER_NAME, C_DATE,C_CMONEY, C_RMONEY, BANK_NUM , BANK_NAME ,E_STATUS FROM (SELECT ROWNUM RNUM,C_NO, USER_ID, USER_NAME, C_DATE,C_CMONEY, C_RMONEY, BANK_NUM , BANK_NAME,E_STATUS FROM (SELECT E.C_NO, M.USER_ID, M.USER_NAME,E.C_CMONEY, E.C_RMONEY, M.BANK_NUM , M.BANK_NAME , E.C_DATE,E.E_STATUS FROM EXCHANGE E JOIN MEMBER M ON(M.U_NO = E.U_NO) WHERE E.STATUS='Y' ORDER BY E.C_NO ASC)) WHERE RNUM BETWEEN ? AND ?
selectReview=SELECT RNUM,H_NO ,H_TITLE , H_CONTEXT ,H_GRADE ,H_DATE ,STATUS , USER_ID ,G_NO ,USER_NAME FROM(SELECT ROWNUM AS RNUM, H_NO , H_TITLE , H_CONTEXT, H_GRADE ,H_DATE , STATUS , USER_ID ,G_NO, USER_NAME FROM(SELECT DISTINCT R.H_NO , R.H_TITLE , R.H_CONTEXT, R.H_GRADE,R.H_DATE , R.STATUS , M.USER_ID, R.G_NO ,MR.USER_NAME FROM REVIEW R JOIN announcement A ON(R.G_NO = A.G_NO) JOIN MATCHING_ARTICLE MA ON(A.G_NO=MA.G_NO) JOIN MEMBER M ON(R.U_NO = M.U_NO) JOIN MEMBER MR ON(MR.U_NO = MA.U_NO) WHERE R.STATUS='Y' ORDER BY R.H_NO DESC)) WHERE RNUM BETWEEN ? AND ?
selectListJo=SELECT RNUM,U_NO, USER_ID, USER_NAME, PHONE, EMAIL, U_DATE,BANK_NUM,BANK_NAME FROM (SELECT ROWNUM RNUM,U_NO, USER_ID, USER_NAME, PHONE, EMAIL, U_DATE,BANK_NUM ,BANK_NAME FROM (SELECT U_NO, USER_ID, USER_NAME, PHONE, EMAIL, U_DATE,BANK_NUM,BANK_NAME FROM MEMBER WHERE STATUS='W' ORDER BY U_NO DESC)) WHERE RNUM BETWEEN ? AND ?
selectReport=SELECT RNUM,S_NO, USER_ID ,USER_NAME,S_TITLE, S_S_REASON, S_REASON ,G_NO FROM (SELECT ROWNUM RNUM,S_NO, USER_ID, USER_NAME,S_TITLE, S_S_REASON, S_REASON,G_NO FROM (SELECT R.S_NO, M.USER_ID, MA.USER_NAME,R.S_TITLE, R.S_S_REASON, R.S_REASON, R.G_NO FROM REPORT R JOIN MEMBER M ON(M.U_NO = R.U_NO_1) JOIN ANNOUNCEMENT A ON(A.G_NO = R.G_NO) JOIN MEMBER MA ON(MA.U_NO = A.U_NO) WHERE R.STATUS='Y' ORDER BY S_NO DESC)) WHERE RNUM BETWEEN ? AND ?
