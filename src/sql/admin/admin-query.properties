deleteNotice=UPDATE ANNOUNCEMENT SET STATUS = 'N' WHERE G_NO = ? AND STATUS = 'Y'
deleteInquiry=UPDATE INQUIRY SET STATUS = 'N' WHERE M_NO = ? AND STATUS = 'Y'
selectInquiry=SELECT RNUM,M_NO, M_TITLE, M_CONTEXT,M_DATE, USER_ID FROM (SELECT ROWNUM RNUM,M_NO, M_TITLE, M_CONTEXT,M_DATE, USER_ID FROM (SELECT ROWNUM RNUM,M_NO, M_TITLE, M_CONTEXT,M_DATE, USER_ID FROM (SELECT I.M_NO, I.M_TITLE, I.M_CONTEXT,I.M_DATE, M.USER_ID FROM INQUIRY I JOIN MEMBER M ON(I.U_NO = M.U_NO) WHERE I.STATUS='Y' AND REPLY_LEVEL=0 AND M.USER_ID <> 'admin' ORDER BY M_NO ASC))) WHERE RNUM BETWEEN ? AND ?
selectOne=SELECT I.M_NO, I.M_TITLE, I.M_CONTEXT,I.M_DATE, M.USER_ID FROM INQUIRY I JOIN MEMBER M ON(I.U_NO = M.U_NO) WHERE I.STATUS='Y' AND I.M_NO=?
insertReply=INSERT INTO INQUIRY VALUES(SEQ_MNO.NEXTVAL, 'NO' , ?, ?, 1, 'Y', '2018/12/30',1)
selectOneReply=SELECT I.M_CONTEXT, I.M_DATE FROM INQUIRY I WHERE I.REPLY_LEVEL=1 AND I.REF_MNO = ? AND I.STATUS ='Y'
