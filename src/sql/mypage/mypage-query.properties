listCount = SELECT COUNT(*) FROM ANNOUNCEMENT WHERE  STATUS='Y' AND U_NO =? 
selectListMynotice = SELECT RNUM,G_NO,G_DIV,G_CONTEXT,G_DAY,U_NO,USER_ID FROM (SELECT ROWNUM RNUM,G_NO,G_DIV,G_CONTEXT,G_DAY,U_NO,USER_ID FROM(SELECT A.G_NO,A.G_DIV,A.G_CONTEXT,A.G_DAY,A.U_NO,ME.USER_ID  FROM ANNOUNCEMENT A , MATCHING_ARTICLE M,MEMBER ME WHERE A.G_NO=M.G_NO(+) AND M.U_NO=ME.U_NO(+) AND A.U_NO=?  AND A.STATUS='Y' ORDER BY G_NO DESC)) WHERE RNUM BETWEEN ? AND ?
