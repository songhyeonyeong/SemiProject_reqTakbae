listCount = SELECT COUNT(*) FROM ANNOUNCEMENT WHERE  STATUS='Y' AND U_NO =? 
selectListMynotice = SELECT RNUM,G_NO,G_DIV,G_CONTEXT,G_DAY,U_NO,USER_ID FROM (SELECT ROWNUM RNUM,G_NO,G_DIV,G_CONTEXT,G_DAY,U_NO,USER_ID FROM(SELECT A.G_NO,A.G_DIV,A.G_CONTEXT,A.G_DAY,A.U_NO,ME.USER_ID  FROM ANNOUNCEMENT A , MATCHING_ARTICLE M,MEMBER ME WHERE A.G_NO=M.G_NO(+) AND M.U_NO=ME.U_NO(+) AND A.U_NO=?  AND A.STATUS='Y' ORDER BY G_NO DESC)) WHERE RNUM BETWEEN ? AND ?
selectListMyDeliver=SELECT RNUM,G_NO,G_DIV,G_CONTEXT,G_DAY,U_NO,USER_ID,B_STATUS FROM (SELECT ROWNUM RNUM,G_NO,G_DIV,G_CONTEXT,G_DAY,U_NO,USER_ID,B_STATUS FROM(SELECT A.G_NO,A.G_DIV,A.G_CONTEXT,A.G_DAY,ME.U_NO,ME.USER_ID,SB.B_STATUS  FROM ANNOUNCEMENT A , MATCHING_ARTICLE M,MEMBER ME ,SHIPPING_BREAKDOWN SB WHERE A.G_NO=M.G_NO AND M.U_NO=ME.U_NO AND A.U_NO=? AND A.G_NO =SB.G_NO AND A.STATUS='Y' ORDER BY G_NO DESC))WHERE RNUM BETWEEN ? AND ?
listCountMOK=SELECT COUNT(*) FROM ANNOUNCEMENT A,MATCHING_ARTICLE M WHERE  A.G_NO=M.G_NO  AND A.STATUS='Y' AND A.U_NO =?
getListCountReqnotice=SELECT COUNT(*) FROM REQUEST_ARTICLE WHERE U_NO=? AND STATUS='Y'
selectRequestNoticeList=SELECT RNUM,G_DIV,G_NO,G_CONTEXT,G_DAY,USER_ID,G_P_DIV FROM(SELECT ROWNUM RNUM,G_DIV,G_NO,G_CONTEXT,G_DAY,USER_ID,G_P_DIV FROM (SELECT A.G_DIV,A.G_NO,A.G_CONTEXT,A.G_DAY,M.USER_ID,AP.G_P_DIV FROM ANNOUNCEMENT A ,MEMBER M ,ANNOUNCEMENT_PAYMENT AP,REQUEST_ARTICLE RA  WHERE RA.U_NO=? AND RA.G_NO=A.G_NO AND A.U_NO=M.U_NO AND A.G_NO=AP.G_NO AND A.STATUS='Y' AND RA.STATUS='Y' ORDER BY G_NO DESC)) WHERE RNUM BETWEEN ? AND ?
getListCountMyMatchingDel=SELECT COUNT(*) FROM MATCHING_ARTICLE WHERE U_NO=? AND STATUS='Y'
selectMyMatchingDelList=SELECT RNUM,G_DIV,G_NO,G_CONTEXT,G_DAY,USER_ID,B_STATUS FROM(SELECT ROWNUM RNUM,G_DIV,G_NO,G_CONTEXT,G_DAY,USER_ID,B_STATUS FROM(SELECT A.G_DIV,A.G_NO,A.G_CONTEXT,A.G_DAY,M.USER_ID,SB.B_STATUS FROM MATCHING_ARTICLE MA ,ANNOUNCEMENT A, MEMBER M, SHIPPING_BREAKDOWN SB  WHERE MA.U_NO=? AND MA.G_NO=A.G_NO AND A.U_NO=M.U_NO AND A.G_NO=SB.G_NO AND A.STATUS='Y' AND MA.STATUS='Y' AND SB.STATUS='Y'ORDER BY G_NO DESC)) WHERE RNUM BETWEEN ? AND ?
updateB_status=UPDATE SHIPPING_BREAKDOWN SET B_STATUS=? WHERE G_NO=? AND STATUS='Y'
SelectMyReqGisa=SELECT M.USER_ID,M.USER_NAME,M.GRADE,M.U_NO FROM MEMBER M ,REQUEST_ARTICLE RA WHERE M.U_NO=RA.U_NO AND RA.G_NO=? AND M.STATUS='Y' AND RA.STATUS='Y'
SelectDetailGisa=SELECT M.USER_ID,M.PHONE,M.USER_NAME,(SELECT COUNT(*) FROM SHIPPING_BREAKDOWN WHERE B_STATUS=? AND U_NO=?) COUNT,M.GRADE FROM MEMBER M WHERE M.U_NO=? AND M.STATUS='Y'
upReq=UPDATE REQUEST_ARTICLE SET STATUS='N' WHERE G_NO=?
InserMAT=INSERT INTO MATCHING_ARTICLE VALUES(SYSDATE,'Y',?,?)
InserShipping=INSERT INTO SHIPPING_BREAKDOWN VALUES(SEQ_BNO.NEXTVAL,?,SYSDATE,'Y',?)
up_AP=UPDATE ANNOUNCEMENT_PAYMENT SET G_P_DIV=? WHERE G_NO=?
selectmoney=SELECT G_SUM FROM ANNOUNCEMENT WHERE G_NO=?
update_cmoneybd=INSERT INTO CYBERMONEY_BREAKDOWN(CM_NO,CM_DIV,CM_DATE,CM_USE,CM_NOTE,STATUS,U_NO,G_NO) VALUES(SEQ_CMNO.nextval,?,SYSDATE,?,?,'Y',?,?)
update_gisainfo=UPDATE MEMBER SET C_MONEY=(C_MONEY+?) WHERE U_NO=?
selectInquiryMP=SELECT RNUM,M_NO, M_TITLE, M_CONTEXT,M_DATE, USER_ID FROM (SELECT ROWNUM RNUM,M_NO, M_TITLE, M_CONTEXT,M_DATE, USER_ID FROM (SELECT ROWNUM RNUM,M_NO, M_TITLE, M_CONTEXT,M_DATE, USER_ID FROM (SELECT I.M_NO, I.M_TITLE, I.M_CONTEXT,I.M_DATE, M.USER_ID FROM INQUIRY I JOIN MEMBER M ON(I.U_NO = M.U_NO) WHERE i.u_no=? AND I.STATUS='Y' AND REPLY_LEVEL=0 AND M.USER_ID <> 'admin' ORDER BY M_NO ASC))) WHERE RNUM BETWEEN ? AND ?
SelectDetailGisa=SELECT M.USER_ID,M.PHONE,M.USER_NAME,(SELECT COUNT(*) FROM SHIPPING_BREAKDOWN WHERE B_STATUS=? AND U_NO=?) COUNT,M.GRADE FROM MEMBER M WHERE M.U_NO=?
chargelist=SELECT RNUM, CM_DIV, CM_DATE, CM_USE, C_MONEY, C_POINT, CM_NOTE FROM(SELECT ROWNUM RNUM, CM_NO, CM_DIV, CM_DATE, CM_USE, C_MONEY, C_POINT, CM_NOTE FROM(SELECT CM_NO, CM_DIV, CM_DATE, CM_USE, C_MONEY, C_POINT, CM_NOTE FROM CYBERMONEY_BREAKDOWN C JOIN MEMBER M ON (C.U_NO = M.U_NO) WHERE C.U_NO = ? AND C.STATUS='Y' ORDER BY CM_NO DESC)) WHERE RNUM BETWEEN 1 AND 4
exchangelist=SELECT RNUM, C_DATE, C_CMONEY, C_RMONEY, BANK_NAME, BANK_NUM, E_STATUS FROM(SELECT ROWNUM RNUM, C_NO, C_DATE, C_CMONEY, C_RMONEY, BANK_NAME, BANK_NUM, E_STATUS FROM (SELECT C_NO, C_DATE, C_CMONEY, C_RMONEY, BANK_NAME, BANK_NUM, E_STATUS FROM EXCHANGE E JOIN MEMBER M ON(E.U_NO=M.U_NO) WHERE E.STATUS='Y' AND E.U_NO=? ORDER BY C_NO DESC)) WHERE RNUM BETWEEN 1 AND 4
