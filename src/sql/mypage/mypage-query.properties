listCount = SELECT COUNT(*) FROM ANNOUNCEMENT WHERE  STATUS='Y' AND U_NO =? 
selectListMynotice = SELECT RNUM,G_NO,G_DIV,G_CONTEXT,G_DAY,U_NO,USER_ID FROM (SELECT ROWNUM RNUM,G_NO,G_DIV,G_CONTEXT,G_DAY,U_NO,USER_ID FROM(SELECT A.G_NO,A.G_DIV,A.G_CONTEXT,A.G_DAY,A.U_NO,ME.USER_ID  FROM ANNOUNCEMENT A , MATCHING_ARTICLE M,MEMBER ME WHERE A.G_NO=M.G_NO(+) AND M.U_NO=ME.U_NO(+) AND A.U_NO=?  AND A.STATUS='Y' ORDER BY G_NO DESC)) WHERE RNUM BETWEEN ? AND ?
selectListMyDeliver=SELECT RNUM,G_NO,G_DIV,G_CONTEXT,G_DAY,U_NO,USER_ID,B_STATUS FROM (SELECT ROWNUM RNUM,G_NO,G_DIV,G_CONTEXT,G_DAY,U_NO,USER_ID,B_STATUS FROM(SELECT A.G_NO,A.G_DIV,A.G_CONTEXT,A.G_DAY,A.U_NO,ME.USER_ID,SB.B_STATUS  FROM ANNOUNCEMENT A , MATCHING_ARTICLE M,MEMBER ME ,SHIPPING_BREAKDOWN SB WHERE A.G_NO=M.G_NO AND M.U_NO=ME.U_NO AND A.U_NO=? AND A.G_NO =SB.G_NO AND A.STATUS='Y' ORDER BY G_NO DESC)) WHERE RNUM BETWEEN ? AND ?
listCountMOK=SELECT COUNT(*) FROM ANNOUNCEMENT A,MATCHING_ARTICLE M WHERE  A.G_NO=M.G_NO  AND A.STATUS='Y' AND A.U_NO =?
getListCountReqnotice=SELECT COUNT(*) FROM REQUEST_ARTICLE WHERE U_NO=? AND STATUS='Y'
selectRequestNoticeList=SELECT RNUM,G_DIV,G_NO,G_CONTEXT,G_DAY,USER_ID,G_P_DIV FROM(SELECT ROWNUM RNUM,G_DIV,G_NO,G_CONTEXT,G_DAY,USER_ID,G_P_DIV FROM (SELECT A.G_DIV,A.G_NO,A.G_CONTEXT,A.G_DAY,M.USER_ID,AP.G_P_DIV FROM ANNOUNCEMENT A ,MEMBER M ,ANNOUNCEMENT_PAYMENT AP,REQUEST_ARTICLE RA  WHERE RA.U_NO=? AND RA.G_NO=A.G_NO AND A.U_NO=M.U_NO AND A.G_NO=AP.G_NO AND A.STATUS='Y' AND RA.STATUS='Y' ORDER BY G_NO DESC)) WHERE RNUM BETWEEN ? AND ?
getListCountMyMatchingDel=SELECT COUNT(*) FROM MATCHING_ARTICLE WHERE U_NO=? AND STATUS='Y'
selectMyMatchingDelList=SELECT RNUM,G_DIV,G_NO,G_CONTEXT,G_DAY,USER_ID,B_STATUS FROM(SELECT ROWNUM RNUM,G_DIV,G_NO,G_CONTEXT,G_DAY,USER_ID,B_STATUS FROM(SELECT A.G_DIV,A.G_NO,A.G_CONTEXT,A.G_DAY,M.USER_ID,SB.B_STATUS FROM MATCHING_ARTICLE MA ,ANNOUNCEMENT A, MEMBER M, SHIPPING_BREAKDOWN SB  WHERE MA.U_NO=? AND MA.G_NO=A.G_NO AND A.U_NO=M.U_NO AND A.G_NO=SB.G_NO AND A.STATUS='Y' AND MA.STATUS='Y' AND SB.STATUS='Y'ORDER BY G_NO DESC)) WHERE RNUM BETWEEN ? AND ?
updateB_status=UPDATE SHIPPING_BREAKDOWN SET B_STATUS=? WHERE G_NO=? AND STATUS='Y'