selectList=SELECT RNUM,M_NO, M_TITLE , M_CONTEXT, REF_MNO,REPLY_LEVEL ,STATUS, M_DATE , U_NO ,USER_ID FROM(SELECT ROWNUM AS RNUM ,M_NO, M_TITLE , M_CONTEXT ,REF_MNO,REPLY_LEVEL ,STATUS, M_DATE , U_NO,USER_ID  FROM(SELECT I.M_NO , I.M_TITLE , I.M_CONTEXT,I.REF_MNO , I.REPLY_LEVEL , I.STATUS , I.M_DATE , I.U_NO , M.USER_ID FROM INQUIRY I  JOIN MEMBER M ON(I.U_NO = M.U_NO) WHERE REPLY_LEVEL=0 ORDER BY I.M_NO DESC)) WHERE STATUS='Y' AND RNUM BETWEEN ? AND ?
listCount=SELECT COUNT(*) FROM INQUIRY WHERE REPLY_LEVEL=0
selectOne=SELECT M_NO, M_TITLE , M_CONTEXT,STATUS,M_DATE ,U_NO ,USER_ID FROM(SELECT I.M_NO , I.M_TITLE , I.M_CONTEXT, I.STATUS , I.M_DATE ,I.U_NO , M.USER_ID FROM INQUIRY I JOIN MEMBER M ON(I.U_NO = M.U_NO) ORDER BY I.M_NO DESC) WHERE M_NO= ? AND STATUS='Y'
selectAdminOne=SELECT M_CONTEXT , M_DATE FROM INQUIRY I WHERE I.REPLY_LEVEL=1 AND I.REF_MNO=? AND I.STATUS='Y'
deleteInquire=UPDATE INQUIRY SET STATUS = 'N' WHERE M_NO = ? AND STATUS = 'Y' 
deleteAdminInquire=UPDATE INQUIRY SET STATUS = 'N' WHERE REF_MNO = ? AND STATUS = 'Y' 
insertInquire=INSERT INTO INQUIRY VALUES (SEQ_MNO.NEXTVAL, ?, ?, DEFAULT , DEFAULT, 'Y', SYSDATE, ?)
updateInquire=UPDATE INQUIRY SET M_TITLE=?,M_CONTEXT=? WHERE M_NO = ? AND STATUS = 'Y' 