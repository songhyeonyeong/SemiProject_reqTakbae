insertReview=INSERT INTO REVIEW VALUES(SEQ_HNO.NEXTVAL , ? , ? , ?, SYSDATE , DEFAULT ,? ,? )
selectList=SELECT RNUM,H_NO ,H_TITLE , H_CONTEXT ,H_GRADE ,H_DATE ,STATUS , USER_ID ,G_NO ,USER_NAME FROM(SELECT ROWNUM AS RNUM, H_NO , H_TITLE , H_CONTEXT, H_GRADE ,H_DATE , STATUS , USER_ID ,G_NO, USER_NAME FROM(SELECT DISTINCT R.H_NO , R.H_TITLE , R.H_CONTEXT, R.H_GRADE,R.H_DATE , R.STATUS , M.USER_ID, R.G_NO ,MR.USER_NAME FROM REVIEW R JOIN announcement A ON(R.G_NO = A.G_NO) JOIN MATCHING_ARTICLE MA ON(A.G_NO=MA.G_NO) JOIN MEMBER M ON(R.U_NO = M.U_NO) JOIN MEMBER MR ON(MR.U_NO = MA.U_NO) WHERE R.STATUS='Y' ORDER BY R.H_NO DESC)) WHERE RNUM BETWEEN ? AND ?
listCount=SELECT COUNT(*) FROM REVIEW WHERE STATUS='Y'
selectOne=SELECT H_NO ,H_TITLE , H_CONTEXT ,H_GRADE ,H_DATE ,STATUS ,G_NO, USER_ID , USER_NAME FROM(SELECT DISTINCT R.H_NO , R.H_TITLE , R.H_CONTEXT, R.H_GRADE,R.H_DATE , R.STATUS ,R.G_NO, MU.USER_ID , M.USER_NAME  FROM REVIEW R JOIN announcement A ON(R.U_NO = A.U_NO)JOIN matching_article MAT ON(A.G_NO=MAT.G_NO)JOIN MEMBER M ON(MAT.U_NO = M.U_NO) JOIN MEMBER MU ON(R.U_NO=MU.U_NO)ORDER BY R.H_NO DESC)WHERE H_NO=?
