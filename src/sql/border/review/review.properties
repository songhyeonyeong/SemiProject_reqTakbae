insertReview=INSERT INTO REVIEW VALUES(SEQ_HNO.NEXTVAL , ? , ? , ? , SYSDATE , DEFAULT , ? , 1)
selectList=SELECT H_NO ,H_TITLE , H_CONTEXT ,H_GRADE ,H_DATE ,STATUS ,G_NO ,USER_NAME FROM(SELECT ROWNUM AS RNUM, H_NO , H_TITLE , H_CONTEXT, H_GRADE ,H_DATE , STATUS ,G_NO, USER_NAME  FROM(SELECT R.H_NO , R.H_TITLE , R.H_CONTEXT, R.H_GRADE,R.H_DATE , R.STATUS ,R.G_NO, M.USER_NAME  FROM REVIEW R JOIN announcement A ON(R.G_NO = A.G_NO) JOIN matching_article MAT ON(MAT.G_NO = A.G_NO) JOIN MEMBER M ON(MAT.U_NO = M.U_NO)  ORDER BY R.H_NO DESC))WHERE RNUM BETWEEN ? AND ?
listCount=SELECT COUNT(*) FROM REVIEW 

