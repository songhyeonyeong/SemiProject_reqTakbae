insertReview=INSERT INTO REVIEW VALUES(SEQ_HNO.NEXTVAL , ? , ? , ?, SYSDATE , DEFAULT ,? ,? )
selectList=SELECT RNUM,H_NO ,H_TITLE , H_CONTEXT ,H_GRADE ,H_DATE ,STATUS , USER_ID ,G_NO ,USER_NAME ,U_ID FROM(SELECT ROWNUM AS RNUM, H_NO , H_TITLE , H_CONTEXT, H_GRADE ,H_DATE , STATUS , USER_ID ,G_NO, USER_NAME ,U_ID FROM(SELECT DISTINCT R.H_NO , R.H_TITLE , R.H_CONTEXT, R.H_GRADE,R.H_DATE , R.STATUS , M.USER_ID, R.G_NO ,MR.USER_NAME , MR.USER_ID AS U_ID FROM REVIEW R JOIN announcement A ON(R.G_NO = A.G_NO)  JOIN MATCHING_ARTICLE MA ON(A.G_NO=MA.G_NO) JOIN MEMBER M ON(R.U_NO = M.U_NO) JOIN MEMBER MR ON(MR.U_NO = MA.U_NO) WHERE R.STATUS='Y' ORDER BY R.H_NO DESC)) WHERE RNUM BETWEEN ? AND ?
listCount=SELECT COUNT(*) FROM REVIEW WHERE STATUS='Y'
selectOne= SELECT R.H_NO ,R.H_TITLE , R.H_CONTEXT ,R.H_GRADE ,R.H_DATE ,R.STATUS , R.U_NO , R.G_NO, M.USER_ID , MR.USER_NAME FROM REVIEW R JOIN MATCHING_ARTICLE MA ON(R.G_NO = MA.G_NO) JOIN MEMBER M ON(R.U_NO=M.U_NO) JOIN MEMBER MR ON(MR.U_NO=MA.U_NO) WHERE H_NO=?
updatePoint=UPDATE MEMBER SET C_POINT=(SELECT C_POINT FROM MEMBER WHERE U_NO=?)+100 WHERE U_NO=?
totalGrade=SELECT SUM(R.H_GRADE)   FROM REVIEW R WHERE R.G_NO IN (SELECT MA.G_NO FROM MATCHING_ARTICLE MA WHERE MA.U_NO=(SELECT M.U_NO FROM MEMBER M WHERE M.USER_ID=?))
totalCount=SELECT COUNT(*)  FROM REVIEW R WHERE R.G_NO IN (SELECT MA.G_NO FROM MATCHING_ARTICLE MA WHERE MA.U_NO=(SELECT M.U_NO FROM MEMBER M WHERE M.USER_ID=?))
updateGrade=UPDATE MEMBER SET GRADE=? WHERE USER_ID=?
updateReview=UPDATE REVIEW SET  H_TITLE=?, H_CONTEXT=?, H_GRADE=? ,H_DATE=? WHERE H_NO = ? AND STATUS = 'Y' 
deleteReview=UPDATE REVIEW SET STATUS='N' WHERE H_NO=?
