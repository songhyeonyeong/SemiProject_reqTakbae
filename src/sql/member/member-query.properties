loginSelect =SELECT * FROM MEMBER WHERE USER_ID=? AND USER_PWD=? AND STATUS='Y' AND BLACKLIST='N'
idCheck=SELECT * FROM MEMBER WHERE USER_ID=?
insertMember=INSERT INTO MEMBER VALUES (SEQ_UNO.NEXTVAL,?,?,?,?,?,?,default,?,default,default,?,?,default,default,null,default)
findId=SELECT USER_ID FROM MEMBER WHERE USER_NAME=? AND EMAIL=? AND USER_DIV=? AND STATUS='Y'
updatePw=UPDATE MEMBER SET USER_PWD=? WHERE USER_ID=? AND USER_NAME=? AND EMAIL=? AND STATUS='Y'